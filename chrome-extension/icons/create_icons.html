<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
</head>
<body>
  <h2>Icon Generator</h2>
  <p>Open this file in a browser and it will generate the icons automatically.</p>
  <canvas id="canvas16" width="16" height="16"></canvas>
  <canvas id="canvas48" width="48" height="48"></canvas>
  <canvas id="canvas128" width="128" height="128"></canvas>
  <div id="links"></div>

  <script>
    function createIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const ctx = canvas.getContext('2d');
      
      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Draw circular arrows (interceptor symbol)
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = size / 16;
      ctx.lineCap = 'round';
      
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size / 3;
      
      // Top arrow
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, Math.PI * 0.7, Math.PI * 2.3);
      ctx.stroke();
      
      // Arrow head
      const arrowSize = size / 8;
      ctx.beginPath();
      ctx.moveTo(centerX + radius * Math.cos(Math.PI * 2.3), centerY + radius * Math.sin(Math.PI * 2.3));
      ctx.lineTo(centerX + radius * Math.cos(Math.PI * 2.3) + arrowSize * Math.cos(Math.PI * 2.8), 
                 centerY + radius * Math.sin(Math.PI * 2.3) + arrowSize * Math.sin(Math.PI * 2.8));
      ctx.stroke();
      
      // Download link
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.textContent = `Download icon${size}.png`;
      link.style.display = 'block';
      link.style.margin = '10px';
      document.getElementById('links').appendChild(link);
    }
    
    // Generate all icons
    createIcon(16);
    createIcon(48);
    createIcon(128);
    
    document.body.innerHTML += '<p style="color: green; margin-top: 20px;">âœ“ Icons generated! Right-click each link and "Save link as..." to download.</p>';
  </script>
</body>
</html>
