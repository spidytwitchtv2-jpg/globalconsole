<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        h1 {
            margin: 0;
            color: #4CAF50;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle-label {
            color: #aaa;
            font-size: 14px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 30px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #4CAF50;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }
        .view-label {
            color: #4CAF50;
            font-size: 12px;
            font-weight: bold;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .console-container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .console-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #444;
        }
        .console-item:last-child {
            border-bottom: none;
        }
        .app-name {
            flex: 1;
            font-weight: bold;
        }
        .carrier {
            flex: 2;
            display: flex;
            align-items: center;
        }
        .copy-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }
        .copy-btn:hover {
            background-color: #666;
        }
        .time {
            flex: 1;
            text-align: right;
            color: #aaa;
        }
        .sms {
            flex: 3;
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
        }
        .status {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .status.active {
            background-color: #4CAF50;
        }
        .status.pending {
            background-color: #ff9800;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
        /* Accordion Styles */
        .accordion-container {
            display: none;
        }
        .accordion-container.active {
            display: block;
        }
        .list-container {
            display: block;
        }
        .list-container.hidden {
            display: none;
        }
        .accordion-group {
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            overflow: hidden;
        }
        .accordion-header {
            background-color: #3a3a3a;
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background-color 0.2s;
        }
        .accordion-header:hover {
            background-color: #444;
        }
        .accordion-header.active {
            background-color: #4a4a4a;
        }
        .accordion-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }
        .accordion-count {
            background-color: #555;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: #aaa;
        }
        .accordion-icon {
            transition: transform 0.3s;
            color: #aaa;
        }
        .accordion-header.active .accordion-icon {
            transform: rotate(180deg);
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #2d2d2d;
        }
        .accordion-content.active {
            max-height: 5000px;
            transition: max-height 0.5s ease-in;
        }
        .accordion-messages {
            padding: 10px 15px;
        }
        .accordion-item {
            padding: 10px 0;
            border-bottom: 1px solid #3a3a3a;
        }
        .accordion-item:last-child {
            border-bottom: none;
        }
        .accordion-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .accordion-item-sms {
            color: #ccc;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Console App</h1>
            <div class="toggle-container">
                <span class="toggle-label">List</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="viewToggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Group</span>
            </div>
        </header>
        
        <div class="console-container">
            <div id="listView" class="list-container">
                <div id="consoleData">
                    <div class="loading">Loading data...</div>
                </div>
            </div>
            <div id="accordionView" class="accordion-container">
                <div id="accordionData">
                    <div class="loading">Loading data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let lastData = null;
        let refreshInterval = null;
        let currentView = 'list'; // 'list' or 'accordion'

        // DOM elements
        const consoleDataElement = document.getElementById('consoleData');
        const accordionDataElement = document.getElementById('accordionData');
        const listViewElement = document.getElementById('listView');
        const accordionViewElement = document.getElementById('accordionView');
        const viewToggle = document.getElementById('viewToggle');

        // Format time ago
        function timeAgo(dateInput) {
            const date = dateInput instanceof Date ? dateInput : new Date(dateInput);
            if (isNaN(date.getTime())) {
                return 'unknown time';
            }
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = seconds / 31536000;
            if (interval > 1) {
                return Math.floor(interval) + " years ago";
            }
            
            interval = seconds / 2592000;
            if (interval > 1) {
                return Math.floor(interval) + " months ago";
            }
            
            interval = seconds / 86400;
            if (interval > 1) {
                return Math.floor(interval) + " days ago";
            }
            
            interval = seconds / 3600;
            if (interval > 1) {
                return Math.floor(interval) + " hours ago";
            }
            
            interval = seconds / 60;
            if (interval > 1) {
                return Math.floor(interval) + " minutes ago";
            }
            
            return Math.floor(seconds) + " seconds ago";
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard: ' + text);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Render console data in list view
        function renderConsoleData(data) {
            if (!data || !data.messages || data.messages.length === 0) {
                consoleDataElement.innerHTML = '<div class="loading">No data available</div>';
                return;
            }

            let html = '';
            data.messages.forEach(item => {
                // Use the color from the data or default to white
                const appColor = item.color || '#ffffff';
                html += `
                <div class="console-item">
                    <div class="app-name" style="color: ${appColor}">${item.app_name}</div>
                    <div class="carrier">
                        ${item.carrier}
                        <button class="copy-btn" onclick="copyToClipboard('${item.carrier}')">Copy</button>
                    </div>
                    <div class="time">${item.time} (${timeAgo(new Date(item.time))})</div>
                </div>
                <div class="sms">${item.sms}</div>
                `;
            });

            consoleDataElement.innerHTML = html;
        }

        // Render console data in accordion view (grouped by app_name)
        function renderAccordionData(data) {
            if (!data || !data.messages || data.messages.length === 0) {
                accordionDataElement.innerHTML = '<div class="loading">No data available</div>';
                return;
            }

            // Group messages by app_name
            const grouped = {};
            data.messages.forEach(item => {
                const appName = item.app_name || 'Unknown';
                if (!grouped[appName]) {
                    grouped[appName] = {
                        color: item.color || '#ffffff',
                        messages: [],
                        latestTime: new Date(item.time || Date.now())
                    };
                }
                grouped[appName].messages.push(item);
                // Update latest time
                const itemTime = new Date(item.time || Date.now());
                if (itemTime > grouped[appName].latestTime) {
                    grouped[appName].latestTime = itemTime;
                }
            });

            // Sort groups by latest message time (newest first)
            const sortedGroups = Object.entries(grouped).sort((a, b) => {
                return b[1].latestTime - a[1].latestTime;
            });

            let html = '';
            sortedGroups.forEach(([appName, group]) => {
                const appColor = group.color;
                const messageCount = group.messages.length;
                
                // Sort messages within group by time (newest first)
                group.messages.sort((a, b) => {
                    const timeA = new Date(a.time || 0).getTime();
                    const timeB = new Date(b.time || 0).getTime();
                    return timeB - timeA;
                });

                html += `
                <div class="accordion-group">
                    <div class="accordion-header" onclick="toggleAccordion(this)">
                        <div class="accordion-title">
                            <span style="color: ${appColor}">${appName}</span>
                            <span class="accordion-count">${messageCount}</span>
                        </div>
                        <span class="accordion-icon">â–¼</span>
                    </div>
                    <div class="accordion-content">
                        <div class="accordion-messages">
                            ${group.messages.map(item => `
                                <div class="accordion-item">
                                    <div class="accordion-item-header">
                                        <div class="carrier">
                                            ${item.carrier}
                                            <button class="copy-btn" onclick="copyToClipboard('${item.carrier}')">Copy</button>
                                        </div>
                                        <div class="time">${item.time} (${timeAgo(new Date(item.time))})</div>
                                    </div>
                                    <div class="accordion-item-sms">${item.sms}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                `;
            });

            accordionDataElement.innerHTML = html;
        }

        // Toggle accordion
        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            header.classList.toggle('active');
            content.classList.toggle('active');
        }

        // Toggle view between list and accordion
        function toggleView() {
            currentView = viewToggle.checked ? 'accordion' : 'list';
            
            if (currentView === 'accordion') {
                listViewElement.classList.add('hidden');
                accordionViewElement.classList.add('active');
                if (lastData) {
                    renderAccordionData(lastData);
                }
            } else {
                listViewElement.classList.remove('hidden');
                accordionViewElement.classList.remove('active');
                if (lastData) {
                    renderConsoleData(lastData);
                }
            }
        }

        // Refresh token
        async function refreshToken() {
            try {
                const response = await fetch('/api/refresh-token');
                const data = await response.json();
                
                if (response.ok) {
                    console.log('Token refreshed:', data);
                    return data.token;
                } else {
                    throw new Error(data.detail || 'Failed to refresh token');
                }
            } catch (error) {
                console.error('Error refreshing token:', error);
                // Don't show alert, just log the error and continue
                return null;
            }
        }

        // Fetch console data
        async function fetchConsoleData() {
            try {
                const response = await fetch('/api/console-data');
                const data = await response.json();
                
                if (response.ok) {
                    // Only update if we have new data
                    if (data && data.data) {
                        lastData = data.data;
                        // Render based on current view
                        if (currentView === 'accordion') {
                            renderAccordionData(lastData);
                        } else {
                            renderConsoleData(lastData);
                        }
                    } else if (lastData) {
                        // Keep showing old data on failure
                        if (currentView === 'accordion') {
                            renderAccordionData(lastData);
                        } else {
                            renderConsoleData(lastData);
                        }
                    }
                } else {
                    throw new Error(data.detail || 'Failed to fetch data');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                // Keep showing old data on failure
                if (lastData) {
                    if (currentView === 'accordion') {
                        renderAccordionData(lastData);
                    } else {
                        renderConsoleData(lastData);
                    }
                } else {
                    // If no previous data, show a more user-friendly message
                    const targetElement = currentView === 'accordion' ? accordionDataElement : consoleDataElement;
                    targetElement.innerHTML = '<div class="loading">Waiting for data...</div>';
                }
            }
        }

        // Auto-refresh every 5 seconds
        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            refreshInterval = setInterval(async () => {
                const token = await refreshToken();
                // Even if token refresh fails, still try to fetch data
                await fetchConsoleData();
            }, 5000);
        }

        // Event listeners
        viewToggle.addEventListener('change', toggleView);

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Show loading message
            consoleDataElement.innerHTML = '<div class="loading">Initializing application...</div>';
            
            try {
                // Perform initial login
                const loginResponse = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'Aktermamber.00.7@gmail.com',
                        password: 'Bd55555$'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error('Login failed');
                }
                
                // Initial load
                await refreshToken();
                await fetchConsoleData();
                
                // Start auto-refresh
                startAutoRefresh();
            } catch (error) {
                console.error('Initialization error:', error);
                consoleDataElement.innerHTML = '<div class="loading">Error initializing application. Please refresh the page.</div>';
            }
        });
    </script>
</body>
</html>
